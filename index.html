	</script>
  </head>
  <body>

    <div class="splash-container">
      <a href="https://github.com/philipdexter/build-a-lang"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/52760788cde945287fbb584134c4cbc2bc36f904/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f77686974655f6666666666662e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_white_ffffff.png"></a>
      <div class="splash">
        <h1 class="splash-head"><img src="balws.png" width="350px"></h1>
        <p class="splash-subhead">
	  Where Best Languages Are Made
        </p>
      </div>
    </div>

    <div class="content-wrapper">
      <div class="content">
        <h2 class="content-head is-center">Build your language!</h2>

        <div class="pure-g">
          <div class="l-box pure-u-1 pure-u-med-1-1 pure-u-lrg-1-3">
            <h3 class="content-subhead">
              <i class="fa fa-beer"></i>
	      Name your language
            </h3>
            <p>
	      <form class="pure-form pure-form-stacked">
		<div class="pure-g">
                  <input id="l_name" type="text" placeholder="BestLang" class="pure-input-rounded">
		</div>
	      </form>
            </p>
          </div>
          <div class="l-box pure-u-1 pure-u-med-1-1 pure-u-lrg-1-3">
            <h3 class="content-subhead">
              <i class="fa fa-cutlery"></i>
	      Choose your syntax
            </h3>
	    <form class="pure-form pure-form-stacked">
	      <div class="pure-g">
		<div class="pure-u-1 pure-u-med-1-2">
		  <label for="_ARSCL">Left subscript</label>
		  <input id="_ARSCL" type="text" placeholder="[" class="pure-input-rounded">
		</div>
		<div class="pure-u-1 pure-u-med-1-2">
		  <label for="_ARSCR">Right subscript</label>
		  <input id="_ARSCR" type="text" placeholder="]" class="pure-input-rounded">
		</div>
		<div class="pure-u-1 pure-u-med-1-2">
		  <label for="_PARL">Left parenthesis</label>
		  <input id="_PARL" type="text" placeholder="(" class="pure-input-rounded">
		</div>
		<div class="pure-u-1 pure-u-med-1-2">
		  <label for="_PARR">Right parenthesis</label>
		  <input id="_PARR" type="text" placeholder=")" class="pure-input-rounded">
		</div>
		<div class="pure-u-1 pure-u-med-1-2">
		  <label for="_EQOP">Assignment operator</label>
		  <input id="_EQOP" type="text" placeholder="=" class="pure-input-rounded">
		</div>
	      </div>
	    </form>
          </div>
          <div class="l-box pure-u-1 pure-u-med-1-1 pure-u-lrg-1-3">
            <h3 class="content-subhead">
              <i class="fa fa-coffee"></i>
              Design your semantics
            </h3>
	    <form class="pure-form pure-form-stacked">
	      <label for="_SEMDELIM_WS" class="pure-radio">
		<input style="width: 13px;" id="_SEMDELIM_WS" name="_SEMDELIM" type="radio" value="ws" checked>
		Whitespace
	      </label>
	      <label for="_SEMDELIM_BR" class="pure-radio">
		<input style="width: 13px;" id="_SEMDELIM_BR" name="_SEMDELIM" type="radio" value="br">
		Bracket
	      </label>
	    </form>
          </div>
        </div>
      </div>

      <div class="content">
        <h2 class="content-head is-center">See your c<a href="#"><i id="code_reload" class="fa fa-refresh"></i></a>de!</h2>
        <div class="pure-g">
	  <div style="text-align:center; letter-spacing: 0px;" class="pure-menu pure-menu-open pure-menu-horizontal">
	    <ul>
              <li id="switch_hello" class="pure-menu-selected"><a href="#">Hello World</a></li>
              <li id="switch_for"><a href="#">For loop</a></li>
              <li id="switch_functional"><a href="#">Functional</a></li>
              <li id="switch_class"><a href="#">Functional</a></li>
	    </ul>
	  </div>
          <div class="l-box pure-u-1 pure-u-med-1-1">
	    <pre style="width: 60%; margin-left: auto; margin-right: auto; border: 3px solid #1f8dd6; border-radius: 15px;"><code id="thacode" data-language="python">print('Loading...')</code></pre>
	  </div>
	</div>
      </div>

      <div class="content">
        <h2 class="content-head is-center">Download your <i class="fa fa-flash"></i>nterpreter!</h2>
	<div class="pure-g">
	  <div class="pure-u-med-1-1 pure-u-lrg-1-1" style="text-align: center;">
	    <button id="i_download" class="pure-button"><i class="fa fa-download"></i></button>
	  </div>
	</div>
      </div>

      <div class="footer l-box is-center">
	python powered
      </div>

    </div>

    <script src="http://yui.yahooapis.com/3.14.1/build/yui/yui.js"></script>

      YUI().use('node-base', 'node-event-delegate', function (Y) {
      Y.one('body').delegate('click', function (e) {
      e.preventDefault();
      }, 'a[href="#"]');
      });
    </script>





  </body>
